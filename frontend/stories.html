<body>

        <h2 style="font-family: inter; font-weight: 350; font-size: 20px; color: #24541C; margin-left: 30%; margin-right: 30%; ">Culture is important to preserve, read about the journeys and experiences of others!</h2>

        <!-- This div will now directly contain the story cards -->

    <!-- Javascript to populate cards -->
    <script>
        const stories = [
            {
                title: 'Popcorn Invention',
                time: '5:30 pm P.S.T., Saturday, 2/17/24',
                uploadedBy: 'user123',
                summary: 'This story revolves around the man who invented popcorn, who achieved his invention during a quest to create a midnight snack. His success was a result of dedication and hard work.'
            },
            {
                title: 'Daily Salmon',
                time: '6:00 pm P.S.T., Sunday, 2/18/24',
                uploadedBy: 'user456',
                summary: 'Today I went to the store and I bought some salmon and broccoli to make for dinner for the next week.'
            },
            {
                title: 'The Power of Music',
                time: '6:00 pm P.S.T., Sunday, 2/18/24',
                uploadedBy: 'user456',
                summary: 'In the bustling city streets, amidst the chaos and noise, John found solace in the melody of his violin. With each note he played, the city seemed to fade away, replaced by a symphony of peace'
            },
            {
                title: 'Rain',
                time: '5:30 pm P.S.T., Saturday, 2/17/24',
                uploadedBy: 'user123',
                summary: 'As the rain poured down, Lucy sat by the window, lost in thought. Memories of childhood adventures flooded her mind, reminding her of the simple joys that made life worth living'
            },
            {
                title: 'Bookstore',
                time: '6:00 pm P.S.T., Sunday, 2/18/24',
                uploadedBy: 'user456',
                summary: 'The old bookstore on the corner held secrets untold, its shelves lined with dusty tomes whispering tales of forgotten lands. With each turn of the page, Emily found herself transported to worlds beyond imagination.'
            },
            {
                title: 'David and Maria',
                time: '6:00 pm P.S.T., Sunday, 2/18/24',
                uploadedBy: 'user456',
                summary: 'Under the twinkling stars, David and Maria danced in the moonlit garden, their laughter echoing through the night. In each others arms, they found a love that transcended time.'
            },
            // Add more stories as needed
        ];

        // Function to create a story card HTML element
        function createStoryCard(story) {
            const storyCard = document.createElement('div');
            //storyCard.classList.add('storyCard');

            storyCard.innerHTML = `
            <div class="cardDisplay storyCard" onclick="expandCard(this)">
            <img class="storyImage" id="image1" src="./img4.png">
            <p class="storyCardFont">${story.title}</p>
            <p class="storyCardDetails">${story.time}</p>
            <p class="storyCardDetails">Uploaded by: ${story.uploadedBy}</p>
            <p class="storyCardSummary hiddenText">${story.summary}</p>
        </div>
    `;

    storyCard.querySelector('.cardDisplay').addEventListener("click", function() {
        var hiddenText = this.querySelector('.hiddenText');
        if (hiddenText.style.display === "none" || hiddenText.style.display === "") {
            hiddenText.style.display = "block";
        } else {
            hiddenText.style.display = "none";
        }
    });

    return storyCard;
}

        // Function to populate story cards
        function populateStoryCards() {
            const storyContainer = document.getElementById('storyRowContainer');

            if (stories.length === 0) {
                // If there are no items in the list, print out "no stories"
                const message = document.createElement('p');
                message.style.color = '#24541C';
                message.style.fontSize = '200%';
                message.style.fontFamily = 'inter';
                message.style.marginTop = '10%';
                message.textContent = 'No stories here yet!';
                storyContainer.appendChild(message);
            } else {
                stories.forEach(story => {
                    const storyCard = createStoryCard(story);
                    storyContainer.appendChild(storyCard);
                });
            }
        }
        // Function to set background image of elements with class .storyImage
        let currentIndex = 1; // Initialize currentIndex

        function ReplacingImage() {
            // Define an array of image URLs
            const imageUrls = ['./img1.png', './img2.png', './img3.png', './img4.png'];
            
            // Get the image element
            const imageElement = document.getElementById("image" + currentIndex);
            
            // Update the src attribute with the current image URL
            imageElement.src = imageUrls[currentIndex];
            
            // Increment the currentIndex and reset it if it exceeds the length of the imageUrls array
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }
        


// Call the function to populate story cards
populateStoryCards();
// ReplacingImage();
    </script>

    <script>
        function expandCard(card) {
            card.classList.toggle('expanded'); // Toggle the 'expanded' class
            card.classList.toggle('hiddentText');

        }
    </script>
