<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <style>
        .navbar {
            overflow: hidden;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
            background-color:rgb(251, 217, 176);
        }
        
        .navbar a {
            float: right;
            display: block;
            color: #000000;
            font-family: inter;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
            margin-right: 20px;
            margin-left: 20px;
        }

        .navbar a:hover {
            background: rgb(86, 124, 153);
            color: rgb(255, 255, 255);
        }

        .header {
            font-family: quicksand;
            color:rgb(0, 0, 0);
            text-align:center; 
            margin-top: 100px;
            margin-bottom:50px;
            font-size:50px;
        }
          /* Main content */
        .main {
            margin-top: 30px; /* Add a top margin to avoid content overlay */
        }
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .img {
            max-width: 300px;
            max-height: 300px;
        }

        .about{
            font-family: inter;
            text-align:center;
            inline-size: 300px;
            margin-top: 100px;
            margin-bottom: 200px;
            font-size: 30px;
            margin-left: 100px;
        }
        .flex-container2 {
            font-family: inter;
            display: flex;
            flex-direction: row;
            border-radius: 50%;
            padding: 50px;
            justify-content: center;
        }

        .people{
            font-family: inter;
            display: flex;
            flex-direction: column;
        }

        .flex-container3 {
            font-family: inter;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
            text-align: center;
            margin-bottom:50px;
            background-color: bisque;
            font-size: 40px;
        }

        .explain{
            font-family: inter;
            text-align:center;
            inline-size: 500px;
            margin-top: 50px;
            margin-bottom: 100px;
            font-size: 30px;
            margin-left: 300px;
            margin-right: 100px;
        }

        .p1{
            font-family: inter;
            inline-size: 300px;
            font-size: 30px;
        }

        .team{
            font-family: inter;
            text-align: center;
            font-size: 40px;
        }

        .flex-container4 {
            font-family: inter;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
            margin-bottom:50px;
        }
        .submit-button {
            padding: 10px 40px;
            background-color: rgb(251, 217, 176);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inter;
        }

        .submit-button:hover {
            background-color: rgb(86, 124, 153);
        }

        .submit-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the items horizontally */
            margin-top: 50px;
            margin: 50px auto;
            margin-left: 300px;
            margin-right: 300px;
        }

        .summarize_text_format{
            font-family: inter;
            font-size: medium;
            text-align: center;
        }
        </style>
        <title> Glyf </title>
        <link rel="icon" type="image/x-icon" href="./Images/favicon.png">
    </head>

    <body>



        
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="signup.html">Log In</a>
            <a href="stories.html">Stories</a>
            <a href="record.html">Record</a>
        </div>

        <div class="header">
            <p2>Record Your Story</p2>
        </div>


        <div class="flex-container">
            <img class="img" src="./Images/mic.png" alt="Image 1" onclick="changeImage()">
            <script>
                async function changeImage() {
                    var imageElement = document.querySelector('.img');
                    imageElement.src = './Images/redX.png';
                    const output = await fetch('http://127.0.0.1:5000/summarizer').then(response => response.json());
                    setTimeout(function () {
                        imageElement.src = './Images/mic.png';
                        document.getElementById("demo").innerHTML = output;
                    }, 0);
                }
            </script>
        </div>
        <div class="flex-container">
            <div class="submit-container">
                <p class = "summarize_text_format", id="demo"></p>
                <button class="submit-button" onclick="hideOutput()">Submit</button>
            </div>
         <script>
                function hideOutput() {
                    document.getElementById("demo").innerHTML = ""; // Clear the content of the output element
                }
            </script>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
