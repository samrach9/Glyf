<head>

   <style>
    .navbar {
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        background-color:rgb(251, 217, 176);
    }
    
    .navbar a {
        float: right;
        display: block;
        color: #000000;
        font-family: inter;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
        margin-right: 20px;
        margin-left: 20px;
    }

        .navbar a:hover {
            background: rgb(86, 124, 153);
            color: rgb(255, 255, 255);
        }

    .header {
        font-family: quicksand;
        color:rgb(0, 0, 0);
        text-align:center; 
        margin-top: 100px;
        margin-bottom:50px;
        font-size:50px;
    }

    .p{
        font-family: inter;
    }

    .storyContainer {
        color: #000000;
        margin-left: 30px;
        margin-right: 30px;
    }
    .storyRowContainer {
       display: flex;
       flex-wrap: wrap; /* Ensures items wrap properly */
       justify-content: center; /* Centers items horizontally */
       margin-top: 10px;
       margin-bottom: 10px;
    }
    .storyCard {
        border: 1px solid rgb(254, 231, 203);
        margin: 20px;
        height: 350px;
        width: 280px;
        text-align: center;
        background-color: rgb(254, 231, 203);
        border-radius: 10%;
        transition: all 0.3s ease; 
        cursor: pointer; 
    }
    .storyImage {
        border: 1px solid white;
        height: 225px;
        width: 225px;
        margin: auto;
        border-radius: 10%;
        margin-top: 20px;
        margin-bottom: 10px;
        background-color: white;
        transition: all 0.3s ease; 
    }
    .storyCardFont {
        margin-top: 7px;
        margin-bottom: 5px;
        font-family: inter;
        font-size: 120%;
        font-weight: 450;
        color: #24541C;
    }

    .storyCardDetails {
        margin: 2px;
        font-family: inter;
        font-size: 85%;
        font-weight: 350;
        color: #24541C;
    }

    .expanded {
        height: 500px; /* Adjust as needed */
        width: 350px; /* Adjust as needed */
    }

    .expanded .storyImage {
        height: 300px; /* Adjust as needed */
        width: 300px; /* Adjust as needed */
    }

    .hiddenText {
        display: none;
    }

    .hiddenText .cardDisplay {
        display: block;
    }

    </style>
    <title> Glyf Stories </title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="signup.html">Log In</a>
        <a href="stories.html">Stories</a>
        <a href="record.html">Record</a>
    </div>

    <!-- Story cards -->
    <div class="header">
        <p2>Stories</p2>
    </div>
    
    <div class="storyContainer">
        <div class="row" id="storyRowContainer">
            
        </div>
    </div>

    <!-- Javascript to populate cards -->
    <script>
        const stories = [
            {
                title: 'Story 1',
                time: '5:30 pm P.S.T., Saturday, 2/17/24',
                uploadedBy: 'user123',
                summary: 'Today I went to the store and I bought some salmon and broccoli to make for dinner for the next week.'
            },
            {
                title: 'Story 2',
                time: '6:00 pm P.S.T., Sunday, 2/18/24',
                uploadedBy: 'user456',
                summary: 'Today I went to the store and I bought some salmon and broccoli to make for dinner for the next week.'
            },
            {
                title: 'Story 3',
                time: '6:00 pm P.S.T., Sunday, 2/18/24',
                uploadedBy: 'user456',
                summary: 'Today I went to the store and I bought some salmon and broccoli to make for dinner for the next week.'
            },
            // Add more stories as needed
        ];

        // Function to create a story card HTML element
        function createStoryCard(story) {
            const storyCard = document.createElement('div');
            storyCard.classList.add('storyCard');

            storyCard.innerHTML = `
                <div class="cardDisplay storyCard" onclick="expandCard(this)">
                    <div class="storyImage"></div>
                    <p class="storyCardFont">${story.title}</p>
                    <p class="storyCardDetails">${story.time}</p>
                    <p class="storyCardDetails">Uploaded by: ${story.uploadedBy}</p>
                    <p class="storyCardDetails hiddenText">${story.summary}</p>
                </div>
            `;

            storyCard.querySelector('.cardDisplay').addEventListener("click", function() {
                var hiddenText = this.querySelector('.hiddenText');
                if (hiddenText.style.display === "none" || hiddenText.style.display === "") {
                    hiddenText.style.display = "block";
                } else {
                    hiddenText.style.display = "none";
                }
            });

            return storyCard;
        }

        // Function to populate story cards
        function populateStoryCards() {
            const storyContainer = document.getElementById('storyRowContainer');

            stories.forEach(story => {
                const storyCard = createStoryCard(story);
                storyContainer.appendChild(storyCard);
            });
        }

        populateStoryCards();
    </script>

    <script>
        function expandCard(card) {
            card.classList.toggle('expanded'); // Toggle the 'expanded' class
            card.classList.toggle('hiddentText');

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
